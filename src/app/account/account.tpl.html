<ion-view title="My Account">
	<ion-content class="padding">
		<h1>My Account</h1>
		<div class="list">
			<label class="item">
				{{user.login}}
				<span class="item-note">Login</span>
			</label>
			<button class="button button-block" ng-click="logout()">Logout</button>
		</div>
	</ion-content>
</ion-view>
