<ion-view title="New Contact">
	<ion-content>
		<ion-list>
			<label class="item item-input">
				<span class="input-label">First Name</span>
				<input type="text" ng-model="contact.first_name"/>
			</label>
			<label class="item item-input">
				<span class="input-label">Last Name</span>
				<input type="text" ng-model="contact.last_name" />
			</label>
			<div class="padding">
				<button class="button button-block button-positive" ng-click="create()">Create</button>
			</div>
		</ion-list>
	</ion-content>
</ion-view>
