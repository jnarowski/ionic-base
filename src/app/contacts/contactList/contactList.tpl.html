<ion-view title="Contacts">
	<ion-nav-buttons side="right">
		<a class="button icon button-balanced icon ion-plus" ui-sref="app.contacts.form.new"></a>
	</ion-nav-buttons>
	<ion-header-bar class="bar-subheader bar-calm item-input-inset">
		<label class="item-input-wrapper">
			<i class="icon ion-ios7-search placeholder-icon"></i>
			<input type="search" placeholder="Search" ng-model="options.search" ng-model-options="{debounce: 500}" ng-change="onFilterChange(options.search)">
		</label>
		<button class="button button-clear button-icon icon ion-funnel" ng-click="onFilterChange(options.search)"></button>
	</ion-header-bar>
	<ion-content>
		<ion-list class="contact-list">
			<ion-item ng-repeat="contact in contacts" ui-sref="app.contacts.show({contactId: contact.id})">
				<h2>{{contact.label}}</h2>
				<p>{{contact.company_name}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
