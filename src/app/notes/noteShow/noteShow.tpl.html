<ion-view title="Note">
	<ion-nav-buttons side="right">
		<a class="button button-balanced" ui-sref="app.notes.form.edit({noteId: note.id})">Edit</a>
	</ion-nav-buttons>
	<ion-content>
		<ion-list>
			<ion-item>
				<h2>{{note.body}}</h2>
				<p>{{note.updated_at | shortDate}}</p>
			</ion-item>
			<ion-item ng-show="note.description">{{note.description}}</ion-item>
			<ion-item ng-show="note.participants.length > 0">
				<h2>Participants</h2>
				<h3 ng-repeat="participant in note.participants">{{participant.label}}</h3>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
