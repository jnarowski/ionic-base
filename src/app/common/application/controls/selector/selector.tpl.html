<div class="modal">
	<ion-header-bar class="bar-stable">
		<button class="button" ng-click="cancel()">Cancel</button>
		<h1 class="title">{{options.title}}</h1>
	</ion-header-bar>
	<ion-header-bar class="bar-subheader bar-calm item-input-inset" ng-show="options.filterFn">
		<label class="item-input-wrapper">
			<i class="icon ion-ios7-search placeholder-icon"></i>
			<input type="search" placeholder="Search" ng-model="options.search" ng-model-options="{debounce: 500}" ng-change="onFilterChange(options.search)">
		</label>
		<button class="button button-clear button-icon icon ion-close" ng-click="clearFilter()"></button>
	</ion-header-bar>
	<ion-content ng-class="{'has-header': !options.filterFn, 'has-subheader': options.filterFn}">
		<ion-list>
			<label class="item item-radio" ng-repeat="item in options.items">
				<input type="radio" name="group" ng-model="options.selected" ng-value="item.id" ng-change="onCheck(item)" />
				<div class="item-content">{{item.name}}</div>
				<i class="radio-icon ion-checkmark"></i>
			</label>
		</ion-list>
	</ion-content>
</div>
