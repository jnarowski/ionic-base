<div class="modal">
	<ion-header-bar class="bar-positive">
		<button class="button button-clear button-icon icon ion-chevron-left" ng-click="apply()"></button>
		<h1 class="title">{{options.title}}</h1>
		<button class="button button-clear button-icon icon ion-close" ng-click="cancel()"></button>
	</ion-header-bar>
	<ion-header-bar class="bar-subheader item-input-inset" ng-show="options.filterFn">
		<label class="item-input-wrapper">
			<i class="icon ion-ios7-search placeholder-icon"></i>
			<input type="search" placeholder="Search" ng-model="options.search" ng-change="onFilterChange(options.search)">
		</label>
		<button class="button button-clear button-icon icon ion-close" ng-click="clearFilter()"></button>
	</ion-header-bar>
	<ion-content ng-class="{'has-header': !options.filterFn, 'has-subheader': options.filterFn}">
		<ion-list>
			<ion-item class="item-checkbox" ng-repeat="item in options.items">
				<label class="checkbox">
					<input type="checkbox" ng-model="item._selector_item_selected" />
				</label>
				{{item.name}}
			</ion-item>
		</ion-list>
	</ion-content>
</div>
