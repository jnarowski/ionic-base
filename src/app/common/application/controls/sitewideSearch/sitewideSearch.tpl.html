<div class="modal modal-full-screen">
	<ion-header-bar class="bar-header item-input-inset">
		<label class="item-input-wrapper">
			<i class="icon ion-ios7-search placeholder-icon"></i>
			<input type="search" placeholder="Search" ng-model="options.search" ng-model-options="{debounce: 500}" ng-change="search(options.search)">
		</label>
		<button class="button button-clear button-icon icon ion-close" ng-click="cancel()"></button>
	</ion-header-bar>
	<ion-content class="has-header">
		<ion-list>
			<ion-item ng-show="options.items.length === 0">No results found</ion-item>
			<ion-item ng-repeat="item in options.items" ng-click="showItem(item)">
				<label>{{item.label}}</label>
			</ion-item>
		</ion-list>
	</ion-content>
</div>
