<ion-view title="Login">
	<ion-content class="padding">
		<h1>Login</h1>
		<div class="list">
			<label class="item item-input">
				<input type="text" placeholder="Login" ng-model="user.login" />
			</label>
			<label class="item item-input">
				<input type="password" placeholder="Password" ng-model="user.password" />
			</label>
			<button class="button button-block" ng-click="login()">Login</button>
		</div>
	</ion-content>
</ion-view>
